<DOCTYPE html>
<html>
  <head>
    <title>Угадай число!</title>
  </head> 
  <body>
    <script>
		
		var randomizer = function()	{ // ГСЧ
			return Math.floor(Math.random() * 10000);
			};
		
		var findkey = function()	{ // Основная игровая функция
			let key = randomizer(); // Загадано число
			console.log ('Загадано число ' + key);
			let lowerLimit = 0; // Нижний предел диапазона поиска
			let upperLimit = 9999; // Верхний предел диапазона поиска
			let maybe;
			
			maybe =+ prompt('[' + lowerLimit + '..' + upperLimit + ']');
			while (maybe != key) { // Пока не угадано
				if (maybe > key) { // Если предположение больше загаданного числа
					upperLimit = maybe - 1; // Сдвигаем верхнюю границу диапазона поиска
					maybe =+ prompt('[' + lowerLimit + '..' + upperLimit + ']'); // Ждем очередное число
					console.log('Предположение больше => [' + lowerLimit + '..' + maybe + '..' + upperLimit + ']');
				}	else { // Если предположение меньше загаданного числа
					lowerLimit = maybe + 1;	// Сдвигаем нижнюю границу
					maybe =+ prompt('[' + lowerLimit + '..' + upperLimit + ']'); // Ждем очередное число
					console.log('Предположение  => [' + lowerLimit + '..' + maybe + '..' + upperLimit + ']');
				}
			}
				alert('Да! Загадано число ' + maybe); // Если предположение верно
		};
		
		
//================		
		
		findkey();
		
    </script>
  </body>
</html>
